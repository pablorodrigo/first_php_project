<!DOCTYPE html>
<html lang="en">
<head>

        }

    <script>

        function tabuada() {

            var valor = parseInt(document.getElementById("valor").value);
            //var resultados = document.createElement("p");

            var calculo;
            console.log(valor);
            for (var i = 1; i <= 10; i++) {

                calculo = valor * i;

                resultados +=
                    " <tr>" +
                    "<td>" + valor + "*" + i + "=" + calculo + "</td>" +
                    "</tr>";


            }
            resultados += "</table>";
            document.getElementById("resultados").innerHTML = resultados;
        }


    </script>

</head>
<body>
